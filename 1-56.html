<form>
    <fieldset>
        <legend>Độ C sang độ F :</legend>
        Độ C<input type="text" id="doC">
        <button type="button" onclick="demo()">ketqua</button>
        <div id="ketqua"></div>
        <script>
            function demo(){
                let doC = document.getElementById("doC").value;
                doF = doC *18000 + 32.00;
                document.getElementById("ketqua").innerHTML = "Độ F " + doF;
            }
        </script>

    </fieldset>
    <form>
        <fieldset>
            <legend>Đổi giữa Feed sang Meet</legend>
            Feed  <input type="text" id="met">
            <button type="button" onclick="feetMeet()">Kết quả</button>
            <div id="ketqua1"></div>
            <script>
                function feetMeet() {
                    let met = document.getElementById("met").value;
                    feet = met * 3.2808;
                    document.getElementById("ketqua1").innerHTML = "Feet" + feet;
                }
            </script>
        </fieldset>
    </form>
</form>

function demo6() {
